<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js" integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
  </style>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="" class="logo">
  </header>
  <main class="hero">
    <img src="./images/illustration-mockups.svg" alt="" class="hero-img">
    <div class="title">
      <h1>Build The Community Your Fans Will Love</h1>
    </div>
    <div class="subtitle">
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p> 

      <button class="btn">Register</button>
    </div>
    <div class="social-icons">
      <span class="social-icon fa-brands fa-facebook"></span>
      <span class="social-icon fa-brands fa-twitter"></span>
      <span class="social-icon fa-brands fa-instagram"></span>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Geethma</a>.
    </p>
  </footer>
</body>
</html>
